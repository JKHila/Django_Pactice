{% extends 'blog/base.html' %}

{% block content %}
    {% if post.published_date %}
    <div>
        {{ post.published_date }}
    </div>
    {% endif %}
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">edit</span></a>
    {% endif %}    
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
{% endblock %}
